<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Websocket gateway</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" sizes="64x64" />
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="nav-wrapper black"><img class='logo' src='icon.png' /></div>

  <div class="container">
    <div class="row card-panel grey lighten-3">
      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light z-depth-2 red"
        onclick='sendData(1)'>1</button>
      </div>

      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light z-depth-2 red"
        onclick='sendData(2)'>2</button>
      </div>

      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light red" onclick=
        'sendData(3)'>3</button>
      </div>

      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light red" onclick=
        'sendData(4)'>4</button>
      </div>

      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light red" onclick=
        'sendData(5)'>5</button>
      </div>

      <div class="col s6">
        <button class="btn-floating btn-large waves-effect waves-light red" onclick=
        'sendData(6)'>6</button>
      </div>
    </div>

    <div class="row center">
      <p>Client is <b id='status'></b></p>
    </div>
  </div><script src="main.js" type="text/javascript">
</script>
</body>
</html>
